- id: 'thuir-ll at the ntcir-16 lifelog-4 task: enhanced interactive lifelog search
    engine'
  title: 'THUIR-LL at the NTCIR-16 Lifelog-4 Task: Enhanced Interactive Lifelog Search
    Engine'
  authors:
  - Zhiyu He
  - Jiayu Li
  - Wenjing Wu
  - Min Zhang
  - Yiqun Liu
  - Shaoping Ma
  publisher: "With the development of digital information storage technology and portable\
    \ sensing devices, users are gradually accustomed to recording their personal\
    \ life (ie, lifelog) in various digital ways. Therefore, the retrieval of lifelogging\
    \ has become a new and essential research topic in related fields. Unlike traditional\
    \ search engines, in lifelog, text and other data automatically recorded in real-time\
    \ by sensors bring challenges to data arrangement and search. As the dataset is\
    \ highly personalized, interactions and feedback from users should also be considered\
    \ in the search engine. This paper describes our interactive approach for the\
    \ NTCIR-16 Lifelog-4 Task. The task is to search relevant lifelog images from\
    \ the users\u2019 daily lifelog given an event topic. A significant challenge\
    \ is how to bridge the semantic gap between lifelog images and event-level topics.\
    \ We propose a framework to address this problem with a multi-functional and flexible\
    \ feedback mechanism and result presentation for interaction in a search engine.\
    \ Besides, we propose a query text parsing procedure that parses the long query\
    \ text into keywords and fills the fields automatically. We analyzed the interactive\
    \ lifelog search engine with 12 topics constructed by ourselves according to LSC\u2019\
    18 development topics. Finally, we achieved an official result of 741 at the NTCIR-16\
    \ Lifelog-4 task in terms of RelRet score over 48 topics."
